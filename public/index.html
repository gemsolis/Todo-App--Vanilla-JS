<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App Version 1.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
    <header>
        <div class="header-container">
        <div class="logo"><i class="fas fa-draw-polygon"></i>Just Task It!</div>
        <h1>What's up, Gem!</h1>
        <div class="input-container">
            <div class="input-wrap">
                <textarea class="input-form" placeholder="Create a task..."></textarea>
            </div>

            <div class="datetime-wrap">
                <input type="date" class="date-value">
                <input type="time" class="time-value" value="00:00">

            </div>

            <button class="add-task"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <h3>Project Coded with ðŸŒˆ by <i>Gem Solis</i></h3>
        </div>
    </header>

    
    <div class="task-wrapper">
        <div class="task-head">
            <h1>Task List</h1>
            <div class="filter-selection">
                <select name="tasks" class="filter-list">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </div>
        <div class="task-container">
            <ul class="task-list">
          
            </ul>
        </div>

    </div>


    </div>




    <script src="./app.js"></script>
</body>
</html>
